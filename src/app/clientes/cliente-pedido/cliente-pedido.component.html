<div class="card border-primary mb-3">
  <div class="card-header">Estudiantes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de estudiantes</h5>
    <div *ngIf="!cliente" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table align-middle mb-0 bg-white" *ngIf="cliente">
      <thead class="bg-light">
        <tr>
          <th *ngIf="authService.hasRole('ROLE_USER')">#</th>
          <th>Identificaci√≥n</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>Crear Pedido</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td *ngIf="authService.hasRole('ROLE_USER')"><img *ngIf="cliente?.foto"
            src="http://localhost:8080/api/estudiantes/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded"
            style="width:64px; ">

            <img *ngIf="!cliente?.foto"
              src="http://localhost:8080/images/no-usuario.png" alt="Sin foto" class="img-thumbnail rounded"
              style="width:64px; ">
            </td>
          <td>{{ cliente.identificacion }}</td>
          <td>{{ cliente.nombre | uppercase  }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td><button type="button" class="btn btn-success btn-sm" [routerLink]="['/facturas/form', cliente.id]">Crear Pedido</button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
