<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form method="post text-center">

      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" type="text" class="form-control"
        name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" type="password" class="form-control"
        name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        <input (click)='registro()' type="submit" class="btn btn-lg btn-secondary btn-block" value="Registrarme">
      </div>


    </form>
  </div>
</div>
